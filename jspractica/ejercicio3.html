<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script>
    const ejercicio3 = () => {
      const inputElement = document.querySelector('#valor1')
      const inputElement2 = document.querySelector('#valor2')
      const buttonSumar = document.querySelector('#btn-sumar')
      const buttonRestar = document.querySelector('#btn-restar')
      const result = document.querySelector('.resultado')

      buttonRestar.addEventListener('click', () => {
        const res = parseInt(inputElement.value) - parseInt(inputElement2.value)
        if (res < 0) {
          result.innerHTML = 0
        } else {
          result.innerHTML = res
        }
      })

      buttonSumar.addEventListener('click', () => {
        const res = parseInt(inputElement.value) + parseInt(inputElement2.value)
        result.innerHTML = res
      })
    }

    ejercicio3()
   </script>
</body>

</html>
